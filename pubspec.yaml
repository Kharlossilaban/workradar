name: workradar
description: "Workradar - Task Management App with VIP Features"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # Icons
  cupertino_icons: ^1.0.8
  iconsax: ^0.0.8
  
  # State Management
  provider: ^6.1.2
  
  # HTTP & API
  http: ^1.2.2
  
  # Auth
  google_sign_in: ^6.2.2
  
  # Charts
  fl_chart: ^0.69.2
  
  # Calendar
  table_calendar: ^3.1.3
  
  # Local Storage
  shared_preferences: ^2.3.3
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  
  # Utilities
  intl: ^0.20.1
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
