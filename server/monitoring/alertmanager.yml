    #     channel: '#alerts-critical'
    #     title: 'üö® Critical Alert'
    #     text: '{{ .CommonAnnotations.description }}'

  # Security team
  - name: 'security-team'
    email_configs:
      - to: 'security@workradar.com'
        send_resolved: true
        headers:
          Subject: 'üîê [Security] {{ .GroupLabels.alertname }}'

  # Database team
  - name: 'database-team'
