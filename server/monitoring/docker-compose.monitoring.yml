# Docker Compose for Workradar Monitoring Stack
# Prometheus + Grafana + Optional Exporters

version: '3.8'

services:
  # ============================================
  # PROMETHEUS - Metrics Collection
  # ============================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: workradar-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - ./workradar_token.txt:/etc/prometheus/workradar_token.txt:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - monitoring
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # ============================================
  # GRAFANA - Visualization & Dashboards
  # ============================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: workradar-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=workradar_grafana_2024
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - monitoring

  # ============================================
  # ALERTMANAGER - Alert Routing (Optional)
  # ============================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: workradar-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - monitoring
    profiles:
      - alerting

  # ============================================
  # NODE EXPORTER - System Metrics (Optional)
  # ============================================
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: workradar-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - monitoring
    profiles:
      - exporters

  # ============================================
  # MYSQL EXPORTER - Database Metrics (Optional)
  # ============================================
  mysql-exporter:
    image: prom/mysqld-exporter:v0.15.1
    container_name: workradar-mysql-exporter
    restart: unless-stopped
    ports:
      - "9104:9104"
    environment:
      - DATA_SOURCE_NAME=workradar_monitoring:monitoring_password@(host.docker.internal:3306)/workradar
    networks:
      - monitoring
    extra_hosts:
      - "host.docker.internal:host-gateway"
    profiles:
      - exporters

networks:
  monitoring:
    driver: bridge
    name: workradar-monitoring

volumes:
  prometheus_data:
    name: workradar-prometheus-data
  grafana_data:
    name: workradar-grafana-data
  alertmanager_data:
    name: workradar-alertmanager-data
