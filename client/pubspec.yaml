name: workradar
description: "Workradar - Task Management App with VIP Features"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # Icons
  cupertino_icons: ^1.0.8
  iconsax: ^0.0.8
  flutter_svg: ^2.0.10+1
  
  # State Management
  provider: ^6.1.2
  
  # HTTP & API
  http: ^1.2.2
  dio: ^5.4.0
  
  # Security
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.7
  
  # Auth
  google_sign_in: ^6.2.2
  
  # Charts
  fl_chart: ^0.69.2
  
  # Calendar
  table_calendar: ^3.1.3
  
  # Local Storage
  shared_preferences: ^2.3.3
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6
  
  # Utilities
  intl: ^0.20.1
  uuid: ^4.5.1
  url_launcher: ^6.2.2
  
  # Payment WebView
  webview_flutter: ^4.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
